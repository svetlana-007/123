<script>
    //подсчитать сумму всех чисел, кратных трем
    let sum=0; //Переменная для подсчета суммы всегда инициализируется нулем!
    for (let i=0;i<100;i++)
    {
        if (i%3==0)
        {
            sum+=i;
            console.log(`Число ${i} делится на 3`);
        }          
    }
    console.log(`Сумма чисел кратных трем равна ${sum}`);
</script>
