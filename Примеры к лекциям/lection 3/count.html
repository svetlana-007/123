<script>
    //подсчитать количество всех чисел, кратных трем
    let count=0; //Переменная для подсчета количества всегда инициализируется нулем!
    for (let i=0;i<100;i++)
    {
        if (i%3==0)
        {
            count++; //увеличиваем счетчик на 1 с помощью операции инкремента
            console.log(`Число ${i} делится на 3`);
        }          
    }
    console.log(`Количество чисел кратных трем равна ${count}`);
</script>
