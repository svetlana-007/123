<script>
    //Найти периметр, диагональ или площадь прямоугольника в зависимости от выбора пользователя
    let a;
    let b;
    while (true)
    {
        a=prompt("Введите первую сторону прямоугольника");
        b=prompt("Введите вторую сторону прямоугольника");
        if (!Boolean(a) || !Boolean(b) || isNaN(a) || isNaN(b) || a<=0 || b<=0)
            alert("Вы не правильно ввели числа, попробуйте еще раз"); 
        else break;
    }
        let choice=prompt("Введите выбор: 1 - периметр, 2-площадь, 3 - диагональ. По умолчанию вы узнаете значение диагонали");
        switch (choice)
        {
            case '1':
                console.log(`Периметр прямоугольника со сторонами ${a} и ${b} равен ${2*a+2*b}`);
                break;
            case '2':
                console.log(`Площадь прямоугольника со сторонами ${a} и ${b} равна ${a*b}`);
                break;
            default:
                console.log(`Диагональ прямоугольника со сторонами ${a} и ${b} равна ${Math.sqrt(a*a+b*b)}`);
        }
   
</script>
