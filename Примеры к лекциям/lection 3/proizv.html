<script>
    //подсчитать произведение всех чисел, кратных трем
    let p=1; //Переменная для подсчета произведения всегда инициализируется единицей!
    for (let i=3;i<100;i+=3) //Цикл нельзя начинать с нуля, иначе произведение будет равно 0
    {
        if (i%3==0)
        {
            p*=i; //Накапливаем произведение. Полная запись операции выглядела бы так: p=p*i
            console.log(`Число ${i} делится на 3`);
        }          
    }
    console.log(`Произведение чисел кратных трем равно ${p}`);
</script>
