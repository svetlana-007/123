<script>
    function findSkobki(str)
    {
        let reg=/\(.+?\)/g;
        let arrStr=str.match(reg);
        console.log(arrStr);
        let max=0;
        let numElem=-1;
        for (let i=0;i<arrStr.length;i++)
        {
            if(max<arrStr[i].length) {
                max=arrStr[i].length;
                numElem=i;
            }
        };
        return arrStr[numElem];
    }
    
    let str=prompt("Input string");
    console.log(findSkobki(str));
</script>
