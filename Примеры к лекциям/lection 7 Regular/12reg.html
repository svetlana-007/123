<script>
    //строка не может начинаться с цифры и не может заканчиваться точкой
function isReg()
{
    var re = /^[^0-9].+[^.]$/;
    return str.search(re);
}

let str=prompt("Введите предложение");
if (isReg(str)!=-1)
    alert("Строка введена правильно");
else
    alert("Строка введена неправильно");

</script>
