<script>
//Напишите скрипт, который сообщает какой сегодня день недели, сколько прошло дней с воскресенья и сколько осталось до субботы.
let data=new Date();
let den= new Array("воскресенье","понедельник", "вторник", "среда","четверг", "пятница", "суббота");

let day=data.getDay();
alert(`Сегодня ${den[day]}`);
if (day!=0) 
    alert(`От воскресенья прошло ${day} дней`);
if (day!=6)
    alert(`До субботы осталось ${6-day} дней`);
</script>
