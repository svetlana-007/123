<script>
  //  Создать HTML-страницу, которая при загрузке сообщает, на какой день недели выпадает 13-ое число текущего месяца. 
  let data=new Date();
  data.setDate(13);
  let den= new Array("воскресенье","понедельник", "вторник", "среда","четверг", "пятница", "суббота");
  alert(`В этом месяце 13 число ${den[data.getDay()]}`);
</script>
