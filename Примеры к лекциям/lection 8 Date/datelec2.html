<script>
    function time()
    {
        data=new Date();
        hours=data.getHours();
        minutes=data.getMinutes();
        seconds=data.getSeconds();
        milli=data.getMilliseconds();
        alert("московское время "+hours+" часов "+minutes+" минут "+seconds+" секунд "+milli+" миллисекунд");
    }
time();
</script>
