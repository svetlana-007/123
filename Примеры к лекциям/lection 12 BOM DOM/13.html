    <script>
        //second variant
        let radios=document.querySelectorAll("input[type='radio']");
        prevElemText=radios[0].nextElementSibling;
        
        for (let i=0;i<radios.length;i++)
        {
            radios[i].onclick=function(){
                prevElemText.value="";
                radios[i].nextElementSibling.value="world";
                prevElemText=radios[i].nextElementSibling;
            }
        }
    </script>
