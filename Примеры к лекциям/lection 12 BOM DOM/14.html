<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>
</body>
<script>
    let arr=new Array();
    table=document.querySelector("table");
    console.log(table.rows.length)
    for (let i=0;i<table.rows.length;i++)
    {
        for (let j=0;j<table.rows[i].cells.length;j++)
        {
            arr.push(table.rows[i].cells[j].textContent);
        }
        
    }
    console.log(arr);
</script>
</html>
