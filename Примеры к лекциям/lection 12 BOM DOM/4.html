<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <input type="button" value="click me" id="btn">
        <input type="button" value="remove Listener" id="remLis">
</body>
</html>
<script>
    function eventFirst(){
        alert("Hello");
    }
    function eventSecond(){
        alert("World");
    }
    btn.addEventListener("click",eventFirst);
    btn.addEventListener("click",eventSecond);
    remLis.onclick=function(){
        btn.removeEventListener("click",eventSecond);
    }
</script>
