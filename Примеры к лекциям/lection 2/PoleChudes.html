<script>
    let pricePriz=1200;
    //Получение случайного числа. Floor - округление, random - случайное число из диапазона [0,1). 
    //Умножаем на две тысячи чтобы получить число из диапазона [0,2000]. 
    //Добавляем 100, так как это минимум, который может быть в коробке
    let summaInBox=Math.round(Math.random()*1900+100);
    let isPriz= (pricePriz>=summaInBox) ? true : false;
    //isPriz равен true когда приз дороже чем сумма в коробке
    //choice равен true если пользователь нажал ОК и false если нажал ОТМЕНА. В первом случае он выбрал приз, во втором - деньги
    let choice=confirm("Вы забираете приз?");
    if (choice)
        {
            if (isPriz)
                alert(`Ура, вы выиграли! Приз стоит дороже, чем ${summaInBox} рублей!`);
            else
                alert(`Увы, ${summaInBox} рублей больше, чем стоит приз`);
        }
    else
        {
            if (!isPriz)
                alert(`Ура, вы выиграли! Приз стоит дешевле, чем ${summaInBox} рублей!`);
            else
                alert(`Увы, приз стоит дороже, чем ${summaInBox} рублей`);
        }
</script>
