<script>
// Ученику предложен тест из 10 вопросов. Определить, справился ли он с этим тестом.
// Считается, что ученик справился с тестом, если ответил хотя бы на половину вопросов.
// Дополните задачу оценками:
// 5-7 ответов – 3
// 8-9 ответов – 4
// 10 ответов - 5
let ball=prompt("Введите количество правильных ответов");
if (isNaN(ball) || !Boolean(ball) || ball<0 || ball>10)
    alert("Перезагрузите страницу и введите еще раз");
else{
    switch (ball)
    {
        case '0':
        case '1':
        case '2':
        case '3':
        case '4':
            alert("Оценка неудовлетворительно");
            break;
        case '5':
        case '6':
        case '7':
            alert("Оценка 3");
            break;
        case '8':
        case '9':
            alert ("Оценка 4");
        case '10':
            alert("Оценка 5");
            break;
    }
}
</script>
